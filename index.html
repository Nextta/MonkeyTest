<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.plot.ly/plotly-2.32.0.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id='myDiv'></div>
    <hr>
    <button id="btn" class="btn btn-info">Generar</button>
    <!-- Button trigger modal -->
    <button id="btnConfig" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="configIcon" src="assets/iconConfig.svg" alt="">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Configuracion del test</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- let monos = 10;
                        let capital = 1000;
                        let trades = 100;
                        let ratio = 1.5;
                        let riesgoPrincipal = 0.01;
                        let riesgoGanancias = 0.1; -->
                        <div class="mb-3">
                            <label for="monos" class="form-label">Total de monos</label>
                            <input type="number" class="form-control" id="monos" placeholder="10">
                        </div>
                        <div class="mb-3">
                            <label for="capital" class="form-label">Capital inicial</label>
                            <input type="number" class="form-control" id="capital" placeholder="1000">
                        </div>
                        <div class="mb-3">
                            <label for="trades" class="form-label">Total de trades</label>
                            <input type="number" class="form-control" id="trades" placeholder="100">
                        </div>
                        <div class="mb-3">
                            <label for="rr" class="form-label">Risk Ratio</label>
                            <input type="number" class="form-control" id="rr" placeholder="1.5">
                        </div>
                        <div class="mb-3">
                            <label for="riesgo" class="form-label">% de riesgo</label>
                            <input type="number" class="form-control" id="riesgo" placeholder="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="riesgo2" class="form-label">Segundo % de riesgo</label>
                            <input type="number" class="form-control" id="riesgo2" placeholder="0.1">
                        </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" id="saveBtn" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
